<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的插槽slot</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		<div id="box">
			<mymodule>
				<ul>
					<li v-for="data in datalist">
						{{data}}
					</li>
				</ul>
			</mymodule>
		</div>
		
		
		<script type="text/javascript">
			// vue    /v ju/
			// data   /deɪtə/
			// methods      /ˈmeθədz/
			// computed     /kəmˈpjuːtɪd/
			// component    /kəmˈpəʊnənt/
			// template     /ˈtempleɪt/
			// props         /prɒps/
			// emit          /iˈmɪt/
			// keep-alive    /kiːp   əˈlaɪv /
			// slot          /slɒt/
			
			/* 
				slot：组件模板之中的内容分发插槽，<slot> 元素自身将被替换。
			*/
			
			//【注】全局组件必须写在new Vue()之前
			//component创建一个全局组件,第一个参数是组件名(不能出现大写字母),参数2是组件内容(是个对象)
			Vue.component("mymodule", {
				//template放组件html部分的内容
				template:`
					<div>
						这是一个组件，叫mymodule
						<slot></slot>    
					</div>`
			});
			
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box",   //el写的是谁要被vue渲染
				
				//在 data 对象中定义状态
				data: {
					datalist: ["11111", "22222", "33333"]
				}
			});
		</script>
	</body>
</html>
