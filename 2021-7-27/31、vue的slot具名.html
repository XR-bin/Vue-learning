<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的slot具名</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		
		<div id="box">
			<mymodule1>
				<p>我想只加载上面，但好像不行</p>
				<p>我想只加载下面，但好像不行</p>
			</mymodule1>
			
			<br />
			
			<mymodule2>
				<p slot="a">我想只加载上面，加上slot具名就能实现</p>
				<p slot="b">我想只加载下面，加上slot具名就能实现</p>
			</mymodule2>
		</div>
		
		<script type="text/javascript">
			// vue    /v ju/
			// data   /deɪtə/
			// methods      /ˈmeθədz/
			// computed     /kəmˈpjuːtɪd/
			// component    /kəmˈpəʊnənt/
			// template     /ˈtempleɪt/
			// props         /prɒps/
			// emit          /iˈmɪt/
			// keep-alive    /kiːp   əˈlaɪv /
			// slot          /slɒt/
			
			//【注】全局组件必须写在new Vue()之前
			//component创建一个全局组件,第一个参数是组件名(不能出现大写字母),参数2是组件内容(是个对象)
			Vue.component("mymodule1", {
				//template放组件html部分的内容
				template:`
					<div>
						<slot></slot>
						这是没有使用slot具名的组件mymodule1
						<slot></slot>
					</div>
				`
			});
			
			
			/*
				slot具名其实就是给slot添加一个name属性，让他能个有目标的匹配
			*/
			//【注】全局组件必须写在new Vue()之前
			//component创建一个全局组件,第一个参数是组件名(不能出现大写字母),参数2是组件内容(是个对象)
			Vue.component("mymodule2", {
				//template放组件html部分的内容
				template:`
					<div>
						<slot name="a"></slot>
						这是使用slot具名的组件mymodule2
						<slot name="b"></slot>
					</div>
				`
			});
			
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box",  //el写的是谁要被vue渲染
			});
		</script>
	</body>
</html>
