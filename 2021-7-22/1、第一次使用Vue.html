<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第一次使用Vue</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		<!-- 使用Vue渲染 -->
		<div id="div1">
			{{10 + 10}}
			<p>{{myname}}</p>
		</div>	
		
		<!-- 未使用Vue渲染 -->
		<div>
			{{10 + 10}}
		</div>
			
		<script type="text/javascript">
		
			/*
				这里有个vue特别的地方：我们可以通过浏览器的控制台去拿到v这个变量，这个变量就是Vue对象
				我们可以在控制台通过v.myname获取里面的值，更特别的是我们还可以通过v.myname去修改里面的
				值，修改好后，界面也立马会发生变化,这种叫做响应式。
				
				Vue.js 的核心是一个允许采用简洁的模板语法来声明式地将数据渲染进 DOM 的系统：
				
				
			*/
			
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#div1",    //el写的是谁要被vue渲染
				
				//在 data 对象中定义状态
				data:{
					myname:"key",
				}  //这里myname称为变量或者有种新叫法(状态),一般叫做状态
			})
		</script>
	</body>
</html>
