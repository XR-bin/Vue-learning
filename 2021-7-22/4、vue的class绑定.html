<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的class绑定</title>
		<style type="text/css">
			.red{background-color: red;}
			.blue{background-color: blue;}
			
			.a.b{background-color: green;}
			.a{background-color: red;}
			.b{background-color: blue;}
		</style>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		
		<div id="box">
			<!-- 在vue里的class写法是:class,通过改变:class来改变标签的class -->
			<div :class="isActive ? 'red' : 'blue'">我是动态绑定class-三目写法</div>
			<div :class="classObj">我是动态绑定class-对象写法</div>
			
			
			<!-- 在vue里的onclick的写法是@click，通过给@click赋值事件函数，来给onclick添加指定的事件函数 -->
			<button @click="clickHandler">按钮</button>
		</div>
		
		<script type="text/javascript">
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box",    //el写的是谁要被vue渲染
				
				//在 data 对象中定义状态
				data: {
					isActive: true,
					classObj: {
						a: true,
						b: true
					}
				},      //这里isActive称为变量或者有种新叫法(状态),一般叫做状态
				
				
				// 在 methods 对象中定义方法
				methods: {
					clickHandler(){
						this.isActive = !this.isActive;
					}
				}
			})
		</script>
	</body>
</html>
