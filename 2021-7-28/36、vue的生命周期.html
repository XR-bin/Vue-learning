<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的生命周期</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		
		<div id="box">
			<mymodule></mymodule>
		</div>
		
		
		<script type="text/javascript">
			// vue    /v ju/
			// data   /deɪtə/
			// methods      /ˈmeθədz/
			// component    /kəmˈpəʊnənt/
			// template     /ˈtempleɪt/
			
			//【注】全局组件必须写在new Vue()之前
			//component创建一个全局组件,第一个参数是组件名(不能出现大写字母),参数2是组件内容(是个对象)
			Vue.component("mymodule", {
				//template放组件html部分的内容
				template: `
					<div>
						module----{{title}}
						<button @click="title='222222222'">btn1</button>
						<button @click="title='333333333'">btn2</button>
					</div>`,
					
				data(){
					return {
						title: "111111",
					}
				}
			});
			
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box",   //el写的是谁要被vue渲染
				
				//在 data 对象中定义状态
				data: {
					
				}
			});
			
			
			
		</script>
	</body>
</html>
