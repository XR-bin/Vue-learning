<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的生命周期</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		
		<div id="box">
			<mymodule v-if="isCreate"></mymodule>
			<button @click="isCreate = !isCreate">创建/销毁</button>
		</div>
		
		
		<script type="text/javascript">
			// vue    /v ju/
			// data   /deɪtə/
			// methods      /ˈmeθədz/
			// component    /kəmˈpəʊnənt/
			// template     /ˈtempleɪt/
			// beforeCreate   /bɪˈfɔːr   kriˈeɪt/
			// created        /kriˈeɪtɪd /
			// beforeMount    /bɪˈfɔːr  maʊnt/
			// mounted        /maʊntɪd/
			// beforeUpdate   /bɪˈfɔːr  ʌpˈdeɪt/
			// updated        /ˌʌpˈdeɪtɪd/
			// beforeDestroy  /bɪˈfɔːr    dɪˈstrɔɪ/
			// destroyed      /dɪˈstrɔɪd/
			
			
			/*  
				vue的生命周期是什么
					vue的没有一个组件都是独立的，每一个组件都有一个属于它的生命周期，从一个组件
				创建、数据初始化、挂载、更新、销毁，这就是一个组件所谓的生命周期。
				
				组件中与生命周期相关的具体的方法有：
				创建
					beforeCreate()
					created()
				挂载
					beforeMount()
					mounted()
				数据更新
					beforeUpdate()
					updated()
				销毁
					beforeDestroy()
					destroyed()
					
			*/
			
			
			//【注】全局组件必须写在new Vue()之前
			//component创建一个全局组件,第一个参数是组件名(不能出现大写字母),参数2是组件内容(是个对象)
			Vue.component("mymodule", {
				//template放组件html部分的内容
				template: `
					<div>
						module----{{title}}
						<button @click="title='222222222'">btn1</button>
						<button @click="title='333333333'">btn2</button>
					</div>`,
					
				data(){
					return {
						title: "111111",
					}
				},
				
				//组件创建前
				beforeCreate(){
					console.log("创建之前");
				},
				
				//组件创建后
				created(){
					console.log("创建之后");
				},
				
				//组件挂载前
				beforeMount(){
					console.log("挂载前");
				},
				
				//组件挂载后
				mounted(){
					console.log("挂载后");
				},
				
				//组件数据更新前
				beforeUpdate(){
					console.log("数据更新前");
				},
				
				//组件数据更新后
				updated(){
					console.log("数据更新后")
				},
				
				//组件销毁前
				beforeDestroy(){
					console.log("销毁之前");
				},
				
				//组件销毁后
				destroyed(){
					console.log("销毁之后");
				}
			});
			
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box",   //el写的是谁要被vue渲染
				
				//在 data 对象中定义状态
				data: {
					isCreate: true
				}
			});
			
			
			
		</script>
	</body>
</html>
