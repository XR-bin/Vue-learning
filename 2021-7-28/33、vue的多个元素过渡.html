<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的多个元素过渡</title>
		<style type="text/css">
			/* myeffect是我自定义的，-enter-active 和 -leave-active 是固定格式*/
			.myeffect-enter-active, .myeffect-leave-active{
				transition: all 0.5s;
			}
			
			/* myeffect是我自定义的，-enter 和 -leave-to 是固定格式*/
			.myeffect-enter, .myeffect-leave-to{
				opacity: 0;     /* 透明度 */
				transform: translateX(200px);     /* 运动距离 */
			}
		</style>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		
		<div id="box">
			<button @click="isShow = !isShow">按钮</button>
			
			<!--  
				多个元素过渡(设置key)
					当有相同标签的元素切换时，需要通过key特性设置唯一的值来标记以让Vue区分它们，否则Vue
				会为了效率直接替换相同标签内部的内容。
					mode=in-out    先出现后离开
					mode=out-in    先离开后出现
			-->
			<transition name="myeffect" mode=out-in>
				<div v-if="isShow" key="1">1111111111</div>
				<div v-else key="2">222222222222</div>
			</transition>
		</div>
		
		
		<script type="text/javascript">
			// vue    /v ju/
			// data   /deɪtə/
			// methods      /ˈmeθədz/
			// computed     /kəmˈpjuːtɪd/
			// component    /kəmˈpəʊnənt/
			// template     /ˈtempleɪt/
			// props         /prɒps/
			// emit          /iˈmɪt/
			// keep-alive    /kiːp   əˈlaɪv /
			// slot          /slɒt/
			// transition    /trænˈzɪʃn/
			
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box"   ,//el写的是谁要被vue渲染
				
				//在 data 对象中定义状态
				data: {
					isShow: false
				}
			});
		</script>
	</body>
</html>
