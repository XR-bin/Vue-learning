<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的组件数据子传父练习</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		<div id="box">
			<mymodule2 @myevent1="myShow($event)"></mymodule2>
			<mymodule1 v-show="isShow"></mymodule1>
		</div>
		
		
		<script type="text/javascript">
			// vue    /v ju/
			// data   /deɪtə/
			// methods      /ˈmeθədz/
			// computed     /kəmˈpjuːtɪd/
			// component    /kəmˈpəʊnənt/
			// template     /ˈtempleɪt/
			// props         /prɒps/
			// emit          /iˈmɪt/
			
			
			//【注】全局组件必须写在new Vue()之前
			//component创建一个全局组件,第一个参数是组件名(不能出现大写字母),参数2是组件内容(是个对象)
			Vue.component("mymodule1",{
				//template放组件html部分的内容
				template: `
					<div style="background-color: blue; width: 200px; height:200px;">
						<ul>
							<li>11111</li>
							<li>22222</li>
							<li>33333</li>
							<li>44444</li>
							<li>55555</li>
						</ul>
					</div>`
			});
			
			//【注】全局组件必须写在new Vue()之前
			//component创建一个全局组件,第一个参数是组件名(不能出现大写字母),参数2是组件内容(是个对象)
			Vue.component("mymodule2", {
				//template放组件html部分的内容
				template: `
					<div>
						<button @click="myModule2">beforeCreate</button>
					</div>`,
				
				// 在 methods 对象中定义方法
				methods:{
					myModule2(){
						this.$emit("myevent1");
					}
				}
			});
			
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box",  //el写的是谁要被vue渲染
				
				//在 data 对象中定义状态
				data: {
					isShow: false
				},
				
				// 在 methods 对象中定义方法
				methods:{
					myShow(){
						this.isShow = !this.isShow;
					}
				}
			});
		</script>
	</body>
</html>
