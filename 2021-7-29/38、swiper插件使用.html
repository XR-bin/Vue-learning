<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>swiper插件使用</title>
		<link rel="stylesheet" type="text/css" href="./swiper/css/swiper.css" />
		<script type="text/javascript" src="./swiper/js/swiper.js"></script>
		<script type="text/javascript" src="./vue.js"></script>
		<style type="text/css">
			.swiper-container {
			    width: 600px;
			    height: 300px;
			} 
		</style>
	</head>
	<body>
		
		<div id="box">
			<div class="swiper-container a">
				<div class="swiper-wrapper">
					<div class="swiper-slide" v-for="data in datalist">
						{{data}}
					</div>
				</div>

				<!-- 如果需要分页器 -->
				<div class="swiper-pagination"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			// vue    /v ju/
			// data   /deɪtə/
			// mounted      /maʊntɪd/
			// methods      /ˈmeθədz/
			// updated      /ˌʌpˈdeɪtɪd/
			// swiper       /'swaɪpə/ 
			  
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box",     //el写的是谁要被vue渲染
				
				//在 data 对象中定义状态
				data: {
					datalist: []
				},
				
				//生命周期---挂载后阶段
				mounted() {
					setTimeout(()=>{
						this.datalist = ["11111", "22222", "33333"];  // 状态改为，异步更新dom
					}, 2000);
				},
				
				//生命周期---数据更新后阶段
				updated() {
					//这个Swiper必须放在指定元素在dom加载完后
					new Swiper('.a', {
						loop: true,
						
						//如果需要分页器
						pagination: {
							el: '.swiper-pagination'
						}
					});
				}
			});
		</script>
	</body>
</html>
