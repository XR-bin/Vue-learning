<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的列表key设置</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		<!-- 
			key作用：
				跟踪每个节点的身份，从而重用和重新排序现有元素
				理想的key值是每项都有的的且唯一的id，data.id
		-->
		
		<div id="box">
			<ul>
				<li v-for="item in arrList" key="item.id">
					{{item}}
				</li>
			</ul>
		</div>
		
		<script type="text/javascript">
			// vue    /v ju/
			// data   /deɪtə/
			// methods      /ˈmeθədz/
			
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box",
				
				data: {
					arrList: ["01","02","03","04","05"]
				}
			});
		</script>
	</body>
</html>
