<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的组件数据父传子</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		
		<div id="box">
			<!-- 自定义属性不能出现大写字母 -->
			<mymodule myname="Hello" :myshow="false"></mymodule>
			<!-- 加上 : 才能解析vue的状态数据，否则会被当成字符串 -->
			<mymodule :myname="vueData" :myshow="true"></mymodule>
		</div>
		
		
		<script type="text/javascript">
			// vue    /v ju/
			// data   /deɪtə/
			// methods      /ˈmeθədz/
			// computed     /kəmˈpjuːtɪd/
			// component    /kəmˈpəʊnənt/
			// template     /ˈtempleɪt/
			// props         /prɒps/
			
			/*  
				myModule组件是Vue实例的子组件
			*/
			
			//component创建一个全局组件,第一个参数是组件名(不能出现大写字母),参数2是组件内容(是个对象)
			Vue.component("mymodule", {
				//template放组件html部分的内容
				template: `
					<div>
						<button @click="clickHandler()">返回</button>
						这是我们创建的组件myModule
						<button v-show="myshow">首页</button>
						<br/>
						父组件传来的数据----{{myname}}
					</div>`,
				
				//props用来接收父组件传来的数据
				props: ["myname", "myshow"]
			});
			
			//new Vue 必须写，初始Vue是重点
			var v = new Vue({
				el: "#box",      //el写的是谁要被vue渲染
				
				//在 data 对象中定义状态
				data: {
					vueData: "这是父组件传来的data数据"
				}
			});
		</script>
	</body>
</html>
